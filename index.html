<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Priyanshu Gupta">
    <title>Priyanshu Gupta</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Priyanshu Gupta</h1>
                        <small class="page-title"></small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow">Follow</button>
                    <button class="message">Message</button>
                    <section class="bio">
                        <div class="bio-header">
                        <i class="fa fa-info-circle"></i>Bio</div>
                        
                        <p class="bio-text">
                   just an ordinary guy from parallel world
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">

                            <section class="data-item">
                                <h3 class="value">Lives in</h3>
                                <small class="title">Bihar, India</small>
                            </section>
                            
                        </div>
                        <div class="other-data">
                            
                            <section class="data-item">
                                <h3 class="value">~</h3>
                                <small class="title">Embracing the stars, I'm just a regular guy with an extraordinary vibe."</small>
                            </section>
                        </div>
                    </div>

                    <div class="social-media">
                        <span>*Social medias*</span>
                        <a href="https://twitter.com/priyansxu_gupta" class="media-link"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/priyansxu_gupta" class="media-link"><i class="fab fa-instagram"></i></a>
                    </div>

                    <div class="last-post">
                        <div class="post-cover">
                            <span class="last-badge">Last Post</span>
                        </div>
                        <h3 class="post-title">Lonewolf</h3>
                        <button class="post-CTA">View</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
